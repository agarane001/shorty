{% extends "base.html" %} {% block nav_links %}
<span class="mr-4">Welcome, {{ email }}</span>
<a href="/logout" class="bg-red-500 px-3 py-1 rounded">Logout</a>
{% endblock %} {% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Your Shortened URLs</h2>
  <table class="min-w-full leading-normal">
    <thead>
      <tr>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase"
        >
          Short Code
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase"
        >
          Original URL
        </th>
        <th
          class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase"
        >
          Clicks
        </th>
      </tr>
    </thead>
    <tbody>
      {% for url in urls %}
      <tr>
        <td class="px-5 py-5 border-b border-gray-200 text-sm">
          <a
            href="/{{ url.short_code }}"
            class="text-indigo-600 hover:underline"
            >{{ url.short_code }}</a
          >
        </td>
        <td class="px-5 py-5 border-b border-gray-200 text-sm">
          {{ url.long_url }}
        </td>
        <td class="px-5 py-5 border-b border-gray-200 text-sm">
          {{ url.clicks }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
