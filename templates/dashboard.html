{% extends "base.html" %}

{% block content %}
<div class="p-8 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-12">
        <div class="flex items-center gap-4">
            <div class="relative w-96">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Search links..." 
                       class="w-full pl-12 pr-10 py-3 bg-white border-none rounded-2xl shadow-sm focus:ring-2 focus:ring-blue-100 outline-none text-sm">
            </div>
            
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-2xl shadow-md transition-all flex items-center gap-2 text-sm font-bold">
                <i class="fa-solid fa-plus"></i>
                Create New
            </button>
        </div>

        <div class="flex items-center gap-4">
            <i class="fa-regular fa-bell text-gray-400 text-xl cursor-pointer hover:text-gray-600"></i>
            <div class="flex items-center gap-2 bg-white p-1 pr-3 rounded-full shadow-sm border border-gray-50">
                <img src="https://ui-avatars.com/api/?name={{ email }}&background=2563eb&color=fff" class="w-8 h-8 rounded-full">
                <span class="text-xs font-bold text-gray-600">{{ email }}</span>
                <i class="fa-solid fa-chevron-down text-[10px] text-gray-400"></i>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-5 gap-6 mb-12">
        <div class="text-center">
            <div class="flex justify-center items-center gap-2 text-gray-400 mb-1">
                <i class="fa-solid fa-link text-xs"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest">Links</span>
            </div>
            <p class="text-2xl font-black text-gray-800">{{ urls.len() }}</p>
        </div>
        <div class="text-center">
    <div class="flex justify-center items-center gap-2 text-gray-400 mb-1">
        <i class="fa-solid fa-hand-pointer text-xs"></i>
        <span class="text-[10px] font-bold uppercase tracking-widest">Clicks</span>
    </div>
    <p class="text-2xl font-black text-gray-800">{{ total_clicks }}</p>
</div>
        </div>

    <div class="space-y-4">
        {% for url in urls %}
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-50 flex items-center justify-between hover:shadow-md transition-shadow cursor-pointer">
            <div class="flex items-center gap-6">
                <div class="text-gray-200">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-ellipsis-vertical -ml-1"></i>
                </div>
                <div>
                  <h4 class="font-bold text-gray-800 mb-1">{{url.long_url}}</h4>
                  <a class="text-xs text-blue-400 font-medium" href="http://localhost:4001/url/{{ url.short_code }}">{{url.short_code}}</a>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-2 text-sm font-bold text-gray-400">
                    <span>{{ url.clicks }}</span>
                    <i class="fa-solid fa-chart-simple text-gray-200"></i>
                </div>
                <div class="flex gap-1">
                    <button class="p-2 text-gray-300 hover:text-blue-500 transition"><i class="fa-regular fa-copy"></i></button>
                    <button class="p-2 text-gray-300 hover:text-red-400 transition"><i class="fa-regular fa-trash-can"></i></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div id="urlModal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden transform transition-all">
        <div class="p-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-gray-800 tracking-tight">Create Short Link</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form action="/shorten" method="POST" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Destination URL</label>
                    <input type="url" name="url" required placeholder="https://example.com/very-long-link" 
                           class="w-full px-5 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-100 outline-none transition text-sm">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                    Shorten Link
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('urlModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('urlModal').classList.add('hidden');
    }

    // Close modal if clicking outside the white box
    window.onclick = function(event) {
        let modal = document.getElementById('urlModal');
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
{% endblock %}
